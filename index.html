<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smartprompt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5dc; /* Beige background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
        }
        
        .logo {
            font-family: 'Courier New', Courier, monospace; /* Typewriter font */
            font-size: 12vw; /* Responsive font size */
            margin-bottom: 0.5em;
            color: #333;
            line-height: 1;
        }
        
        .tagline {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            margin-top: 2rem;
            color: #555;
        }
        
        .link {
            color: #333;
            text-decoration: underline;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .link:hover {
            color: #777;
        }

        /* Simple style for the LinkedIn icon container */
        .social-links {
            margin-top: 1rem;
        }

        /* Style for the TOP GPTs list */
        .top-gpts {
            margin-top: 2rem;
            font-family: 'Courier New', Courier, monospace;
        }

        .top-gpts h2 {
            margin-bottom: 1rem;
        }

        .gpt-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .gpt-list li {
            margin: 0.5rem 0;
        }

        .gpt-list a {
            text-decoration: underline;
        }

        /* Media queries for better responsiveness */
        @media (min-width: 768px) {
            .logo {
                font-size: 8vw;
            }
        }
        
        @media (min-width: 1200px) {
            .logo {
                font-size: 6.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <h1 class="logo">smartprompt</h1>
        
        <!-- Tagline with updated Discord link -->
        <p class="tagline">
            Explore more GPTs and join 5000+ member Discord Community 
            <a href="https://discord.gg/ZZDwQHhFUz" class="link">HERE</a>
        </p>

        <!-- LinkedIn Icon Link -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/ryan2stewart/" class="link" target="_blank" rel="noopener noreferrer">
                <!-- Inline SVG for LinkedIn icon (placeholder) -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" 
                     xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M20 3H4C3.4 3 3 3.4 3 4V20C3 20.6 3.4 21 4 21H20C20.6 21 21 20.6 21 20V4C21 3.4 20.6 3 20 3ZM8.3 17.3H6V9.3H8.3V17.3ZM7.1 8.2C6.3 8.2 5.7 7.6 5.7 6.8C5.7 6 6.3 5.4 7.1 5.4C7.9 5.4 8.5 6 8.5 6.8C8.5 7.6 7.9 8.2 7.1 8.2ZM18 17.3H15.7V13.1C15.7 12.1 15.7 10.9 14.4 10.9C13.1 10.9 13 12 13 13V17.3H10.7V9.3H12.9V10.3H12.9C13.3 9.5 14.2 8.8 15.3 8.8C17.8 8.8 18 10.4 18 12.2V17.3Z" 
                          fill="currentColor" />
                </svg>
                LinkedIn
            </a>
        </div>

        <!-- TOP GPTs Section -->
        <div class="top-gpts">
            <h2>My TOP GPTs</h2>
            <ul class="gpt-list">
                <li><a href="#" class="link">Chemistry Chem (#10 in North America)</a></li>
                <li><a href="#" class="link">Statistics Stats (#12 in North America)</a></li>
                <li><a href="#" class="link">Economics Econ (#15 in North America)</a></li>
                <li><a href="#" class="link">Matlab Help</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
